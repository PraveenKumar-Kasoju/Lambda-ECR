version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 506236563550.dkr.ecr.us-east-1.amazonaws.com
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t github-to-lambda .
      - docker tag github-to-lambda:latest 506236563550.dkr.ecr.us-east-1.amazonaws.com/github-to-lambda:latest
  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker push 506236563550.dkr.ecr.us-east-1.amazonaws.com/github-to-lambda:latest
      - echo Build completed on `date`
artifacts:
  files: '**/*'
